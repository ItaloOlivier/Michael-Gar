<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc"/>
      <stop offset="100%" style="stop-color:#00d4aa"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffaa00"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <!-- MG initials -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">MG</text>
  <!-- Gold accent line -->
  <path d="M20 75 Q50 85 80 75" stroke="url(#goldGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Small triathlon icons -->
  <circle cx="30" cy="25" r="6" fill="url(#goldGrad)" opacity="0.9"/>
  <circle cx="50" cy="20" r="6" fill="url(#goldGrad)" opacity="0.9"/>
  <circle cx="70" cy="25" r="6" fill="url(#goldGrad)" opacity="0.9"/>
</svg>
